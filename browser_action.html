<!DOCTYPE html>
<html>
<head>
<title>Twister - Share</title>

<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/twist-share.js"></script>
</head>

<body>
	<p>Twist - Share</p>
	<div id="input">
		<form id="twist">

			<p>Server URL</p>
			<input id="url" type="text" size="30">
			<p>Wallet User</p>
			<input id="wallet-user" type="text" placeholder="wallet user" size="10">
			<p>Message</p>
			<textarea id="msg" rows="3" cols="50" maxlength="140" required autofocus></textarea>
			<input id="send" type="button" value="Send">

		</form>
	</div>

	<div id="status">
		<p></p>
	</div>
</body>

</html>
